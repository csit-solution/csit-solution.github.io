<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CSIT Lite Solution App </title>
      <style>
         * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: sans-serif;
         }
         body {
         /* font-size: 18px;*/
         line-height: 1.35; 
         background: #f0f0f0;
         }
         h1{
         font-size: 4.5rem;
         font-weight: normal;
         }
         h4{
         font-size: 3rem;
         font-weight: normal;
         }
         h5{
         font-size: 1.5rem;
         font-weight: normal;
         }
         .mid {
         position: absolute;
         top: 40%;
         left: 50%;
         transform: translate(-40%, -50%);
         }
         .b {
         cursor: pointer;
         width: auto;
         padding: 12px;
         margin-top: 10px;
         background-color: #ffffff;
         border-radius: 5px;
         color: #f5f5f5;
         border: 1px solid #c4c4c4;
         font-size: 18px;
         }
         .b:hover {
         background-color: #e8e8e8;
         }
         a{
         color: #000;
         text-decoration: none;
         }
         .bottom{
         position: absolute;
         bottom: 0;
         width: 100%;
         background-color:#027027;
         color: white;
         text-align: center;
         }
         .bottom p {
         padding: 10px;
         }
         .a-img {
         /* right: 85%; */
         height: 80%;
         margin-top: 5%;
         left: -20%;
         position: absolute;
         /* width: 50%; */
         }
         .b-img{
         right: 0%;
         height: 70%;
         position: absolute;
         }
         .notice{
         display: none;
         text-align: center;
         }
         /* Use a media query to hide the content for screens smaller than 720px */
         @media (max-width: 720px) {
         main {
         display: none;
         }
         .notice{
         display: block;
         }
         }
      </style>
   </head>
   <body>
      <div class="notice">
         <h2> Not Supported By Mobile & Small Screen Size Devices.  </h2>
         <h3>Please Use Laptop or Tablet. </h3>
      </div>
      <main>
         <div class="mid">
            <article>
               <h1 class="mid-heading"> Welcome </h1>
               <h4>To Lite CSIT Solution App</h4>
               <h5> Online CSIT Solution For All </h5>
               <button class="b">
               <a href="./csit_solution.html">Go to Solution</a>
               </button>
            </article>
         </div>
         <div class="left-img">
            <img src="./resources/img/landingCover/left-i.jpg" alt="CSIT Solution Cover Left" class="a-img">
         </div>
         <div class="right-img">
            <img src="./resources/img/landingCover/right-i.jpg" alt="CSIT Solution Cover Right" class="b-img">
         </div>
      </main>
      <footer>
         <div class="bottom">
            <p>CSIT Lite Solution App | All Right Reserved Â© 2023 -  <span id="year"></span> | @dilli_hangrae</p>
         </div>
      </footer>
      <script>
         // Get the current year using the Date object
         const currentYear = new Date().getFullYear();
         // Find the HTML element where you want to insert the year by its id
         const yearElement = document.getElementById('year');
         // Update the element's content with the current year
         yearElement.textContent = currentYear;
      </script>
   </body>
</html>
